<!DOCTYPE html>
<html>
<head>
    <title>LiveKit WebSocket Test</title>
</head>
<body>
    <h1>LiveKit WebSocket Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message) {
            log.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        // Test WebSocket connection to LiveKit
        const wsUrl = 'ws://localhost:7880/rtc';
        addLog('Attempting to connect to: ' + wsUrl);
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = function() {
            status.textContent = 'Connected successfully!';
            status.style.color = 'green';
            addLog('WebSocket connection opened');
        };
        
        ws.onerror = function(error) {
            status.textContent = 'Connection failed';
            status.style.color = 'red';
            addLog('WebSocket error: ' + error);
        };
        
        ws.onclose = function(event) {
            addLog('WebSocket closed. Code: ' + event.code + ', Reason: ' + event.reason);
        };
        
        ws.onmessage = function(event) {
            addLog('Received message: ' + event.data);
        };
    </script>
</body>
</html>
