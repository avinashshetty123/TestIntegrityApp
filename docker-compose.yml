version: '3.8'

services:
  # -------------------------------
  # PostgreSQL (Main Database)
  # -------------------------------
  postgres:
    image: postgres:15
    container_name: test-integrity-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: TestIntegrityDb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 30s
      timeout: 10s
      retries: 3

  # -------------------------------
  # PgAdmin UI for PostgreSQL
  # -------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-ui
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - backend

  redis:
    image: redis:6-alpine
    container_name: livekit-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - backend

  coturn:
    image: coturn/coturn
    container_name: coturn-server
    restart: always
    ports:
      - "3478:3478/udp"
      - "5349:5349"
      - "50000-50200:50000-50200/udp"
    command: >
      turnserver
      --log-file=stdout
      --external-ip=$(curl -s ifconfig.me)
      --realm=livekit
      --use-auth-secret
      --static-auth-secret=mysecret
      --fingerprint
      --min-port=49152
      --max-port=65535
    networks:
      - backend

  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: always
    command: --config /livekit.yaml
    volumes:
      - ./livekit-fixed.yaml:/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50201-50220:50201-50220/udp"
    depends_on:
      - redis
      - coturn
    networks:
      - backend

networks:
  backend:

volumes:
  postgres_data:
